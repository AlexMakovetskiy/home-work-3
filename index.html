<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="body__header">
        <h2 class="body__header__h2">Основы работы с таблицами</h2>
    </header>
    <main class="body__main">
        <h3 class="body__main__h3">Personal pronouns</h3>
        <table class="body__main__table">
            <thead class="body__main__table__thead">
                <tr class="body__main__table__thead_row">
                    <td class="body__main__table__thead_row__cell first" colspan="2">Simple Text</td>
                    <td class="body__main__table__thead_row__cell second">Субъект</td>
                    <td class="body__main__table__thead_row__cell third">Объект</td>
                </tr>
            </thead>
            <tbody class="body__main__table__tbody">
                <tr class="body__main__table__tbody__cell-row first">
                    <td class="body__main__table__tbody__cell-row-first cell1" rowspan="5">Единствен. числ.</td>
                    <td class="body__main__table__tbody__cell-row-first cell2">1 Лицо</td>
                    <td class="body__main__table__tbody__cell-row-first cell3">Я</td>
                    <td class="body__main__table__tbody__cell-row-first cell4">Меня</td>
                </tr>
                <tr class="body__main__table__tbody__cell-row second">
                    <td class="body__main__table__tbody__cell-row-second cell2">2 лицо</td>
                    <td class="body__main__table__tbody__cell-row-second cell3">Ты</td>
                    <td class="body__main__table__tbody__cell-row-second cell4">Тебя</td>
                </tr>
                <tr class="body__main__table__tbody__cell-row third">
                    <td class="body__main__table__tbody__cell-row-third cell2" rowspan="3">
                        <table class="body__main__table__tbody__cell-row-third__cell2__table internal-table">
                            <tr class="internal-table_row first">
                                <td class="internal-table_row_cell1 first" rowspan="3">3 лицо</td>
                                <td class="internal-table_row_cell2 first">♂</td>
                            </tr>
                            <tr class="internal-table_row second">
                                <td class="internal-table_row_cell2 second">♀</td>
                            </tr>
                            <tr class="internal-table_row third">
                                <td class="internal-table_row_cell2 third">о</td>
                            </tr>
                        </table>   
                    </td>
                    <td class="body__main__table__tbody__cell-row-third cell3">он</td>
                    <td class="body__main__table__tbody__cell-row-third cell4">его</td>
                </tr>
                <tr class="body__main__table__tbody__cell-row fouth">
                    <td class="body__main__table__tbody__cell-row-fouth cell3">она</td>
                    <td class="body__main__table__tbody__cell-row-fouth cell4">её</td>
                </tr>
                <tr class="body__main__table__tbody__cell-row fifth">
                    <td class="body__main__table__tbody__cell-row-fifth cell3">оно</td>
                    <td class="body__main__table__tbody__cell-row-fifth cell4">его</td>
                </tr>
                <tr class="body__main__table__tbody__cell-row sixth">
                    <td class="body__main__table__tbody__cell-row-sixth cell1" rowspan="3">Множ. числ.</td>
                    <td class="body__main__table__tbody__cell-row-sixth cell2">1 Лицо</td>
                    <td class="body__main__table__tbody__cell-row-sixth cell3">мы</td>
                    <td class="body__main__table__tbody__cell-row-sixth cell4">нас</td>
                </tr>
                <tr class="body__main__table__tbody__cell-row seventh">
                    <td class="body__main__table__tbody__cell-row-seventh cell2">2 Лицо</td>
                    <td class="body__main__table__tbody__cell-row-seventh cell3">вы</td>
                    <td class="body__main__table__tbody__cell-row-seventh cell4">нас </td>
                </tr>
                <tr class="body__main__table__tbody__cell-row eighth">
                    <td class="body__main__table__tbody__cell-row-eighth cell2">3 Лицо</td>
                    <td class="body__main__table__tbody__cell-row-eighth cell3">они</td>
                    <td class="body__main__table__tbody__cell-row-eighth cell4">их</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
